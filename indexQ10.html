<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Age</title>
</head>
<body>
<h1>Check Age</h1>

<div id="ageStatus"></div>

<script>
// Define the age variable
const age = 20;

// Check if age is greater than or equal to 18
if (age >= 18) {
    document.getElementById("ageStatus").innerText = "Adult";
} else {
    document.getElementById("ageStatus").innerText = "Not an adult";
}
</script>

</body>
</html>
