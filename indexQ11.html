<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Check</title>
</head>
<body>
<h1>Score Check</h1>

<script>
// Define the score variable
const score = 70;

// Check if score is passing (>=50)
if (score >= 50) {
    document.write("<p>Pass</p>");
} else {
    document.write("<p>Fail</p>");
}
</script>

</body>
</html>
